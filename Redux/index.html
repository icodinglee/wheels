<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./redux.js"></script>
    <script type="text/babel">

      //////////////////////////////////////////////
      ////---redux组件- Provider && Connect-////////
      /////////////////////////////////////////////

      /**
       * @desc 构造provider  Provider组件使用React 的context 属性，把store中的数据传递到它下面的每一层级去
       * */
      class Provider extends React.Component {
          getChildContext() {
              return {
                store: this.props.store
              };
          }
          render() {
              return this.props.children;
           }
      }
          
      Provider.childContextTypes   = {
          store: PropTypes.object
      };
      
       /**
       * @desc 构造Connect，由于context属性在未来可能被废弃，因此我们需要把放在context中的数据放在props中，
       * 通过props的形式传入到组件中去,在未来context被废弃时,只需要修改redux内部代码即可，用户不必修改他们自己的代码
       * */

      const connect = (
        mapStateToProps = () => ({}),
        mapDispatchToProps = () => ({})
      ) => Component => {
        class Connected extends React.Component {

          onStoreOrPropsChange(props) {
            const { store } = this.context;
            const state = store.getState();
            const stateProps = mapStateToProps(state, props);   // 将所有的state值转化为props， 在各个组件中再去取相应的值
            console.log(mapDispatchToProps);
            const dispatchProps = mapDispatchToProps(store.dispatch, props);  // 
            console.log(stateProps, dispatchProps);
            this.setState({
              ...stateProps,
              ...dispatchProps
            })
          }
          
          componentWillMount(){
            const { store } = this.context;
            console.log(this.context);
            this.onStoreOrPropsChange(this.props);
            this.unsubscribe = store.subscribe(() => this.onStoreOrPropsChange(this.props));
          }

          componentWillReceiveProps(nextProps){
            this.onStoreOrPropsChange(nextProps);
          }

          componentWillUnmount() {
            this.unsubscribe()
          }

          render(){
            return <Component {...this.props} {...this.state} />
          }
        }

        Connected.contextTypes   = {
          store: PropTypes.object
        };

        return Connected;
      }






       /////////////////////////
       ////---UI组件--//////////
       ///////////////////////

      // 编辑器组件
      const NoteEditor = ({note, onChangeNote, onCloseNote}) => (
        <div>
          <div>
            <textarea
              className="editor-content"
              autoFocus
              value={note.content}
              onChange={event =>
                onChangeNote(note.id, event.target.value)
              }
            />
          </div>
          <button className="editor-button" onClick={onCloseNote}>
            Close
          </button>
        </div>
      );
      
      // 单个列
      const NoteTitle = ({note}) => {
        const title = note.content.split('\n')[0].replace(/^\s+|\s+$/g, '');
        if (title === '') {
          return <i>Untitled</i>;
        }
        return <span>{title}</span>;
      };
      
      const NoteLink = ({note, onOpenNote}) => (
        <li className="note-list-item">
          <a href="#" onClick={() => onOpenNote(note.id)}>
            <NoteTitle note={note}/>
          </a>
        </li>
      );
      
      // 列表
      const NoteList = ({notes, onOpenNote}) => (
        <ul className="note-list">
          {
            Object.keys(notes).map(id =>
              <NoteLink
                key={id}
                note={notes[id]}
                onOpenNote={onOpenNote}
              />
            )
          }
        </ul>
      );
      
      const NoteApp = ({
        notes, openNoteId, onAddNote, onChangeNote,
        onOpenNote, onCloseNote
      }) => (
        <div>
          {
            openNoteId ?
              <NoteEditor
                note={notes[openNoteId]}
                onChangeNote={onChangeNote}
                onCloseNote={onCloseNote}
              /> :
              <div>
                <NoteList
                  notes={notes}
                  onOpenNote={onOpenNote}
                />
                {
                  <button
                    className="editor-button"
                    onClick={onAddNote}
                  >
                    New Note
                  </button>
                }
              </div>
          }
        </div>
      );

      
      const _mapStateToProps = state => ({
          notes: state.notes,
          openNoteId: state.openNoteId
      });

      const _mapDispatchToProps = dispatch => ({
          onAddNote: () => dispatch({
            type: CREATE_NOTE
          }),
          onChangeNote: (id, content) => dispatch({
            type: UPDATE_NOTE,
            id,
            content
          }),
          onOpenNote: id => dispatch({
            type: OPEN_NOTE,
            id
          }),
          onCloseNote: () => dispatch({
            type: CLOSE_NOTE
          })
      });
      
      const NoteAppContainer = connect(
          _mapStateToProps,
          _mapDispatchToProps
      )(NoteApp);

      const renderApp = () => {
            ReactDOM.render(
                <Provider store={store}>
                  <NoteAppContainer/>
                </Provider>,
                document.getElementById('root')
            )
      }

      renderApp();

    </script>
  </body>
</html>
